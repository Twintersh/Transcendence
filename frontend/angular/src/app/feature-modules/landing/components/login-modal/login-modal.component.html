<div *ngIf="!displayForm; else logging">
	<div class="modal-header">
		<h1 class="modal-title" id="modal-basic-title">Login</h1>
		<button class="btn-close" type="button" aria-label="Close" (click)="close()"></button>
	</div>
	<div class="modal-body">
		<div class="buttons">
			<button class="btn btn-primary" type="button" (click)="signUp()">Sign Up</button>
		</div>
		<div class="buttons">
			<button class="btn btn-secondary" type="button" (click)="sign42()">Sign in with 42</button>
		</div>
	</div>
	<div class="modal-footer">
		Already registered? Sign <a href="/home">in.</a>
	</div>
</div>

<ng-template #logging>
	<div class="modal-header">
		<h1 class="title">Sign Up</h1>
		<button class="btn btn-close" type="button" aria-label="Close" (click)="close()"></button>
	</div>
	<login-form></login-form>
	<div class="modal-footer">
		Already registered? Sign <a href="/home">in.</a>
	</div>
</ng-template>
