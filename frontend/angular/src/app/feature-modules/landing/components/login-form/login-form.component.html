<div class="modal-body">
	<form [formGroup]="myForm">

		<label for="email">Email</label>
		<input type="email" class="form-control" type='text' formControlName="email" placeholder="example@example.com">
		<div *ngIf="email.invalid">
			tamere la bihec
		</div>
		
		<label for="password">Password</label>
		<input type="password" class="form-control" type='text' formControlName="password" placeholder="Enter password">

	</form>
	<button type="submit" class="btn btn-primary submit" (click)="submitHandler()" data-dismiss="modal">Submit</button>
</div>
