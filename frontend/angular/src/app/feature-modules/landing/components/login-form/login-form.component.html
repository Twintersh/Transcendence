
<div class="modal-body">
	<form [formGroup]="myForm">

		<label for="email">Email</label>
		<input type="email" class="form-control" type='text' formControlName="email" placeholder="Enter email">
	  
		<label for="username">Username</label>
		<input type="username" class="form-control" type='text' formControlName="username" placeholder="Enter username">
		
		<label for="password">Password</label>
		<input type="password" class="form-control" type='text' formControlName="password" placeholder="Enter password">
		
		<label for="confirmPassword">Confirm Password</label>
		<input type="confirmPassword" class="form-control" type='text' formControlName="confirmPassword" placeholder="Confirm Password">

	</form>
	<button type="submit" class="btn btn-primary submit" (click)="submitHandler()">Submit</button>
</div>
