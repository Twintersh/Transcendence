<div class="modal-content">
    <div class="modal-header">
        <h4> {{ status }} </h4>
    </div>
	<div class="modal-body">	
		<div *ngIf="!opponentFound; else opponentFoundBlock">
            <div class="d-flex justify-content-center">
                <div class="spinner-border m-2 text-secondary" style="width: 5rem; height: 5rem;" role="status"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="leaveQueue()">Leave queue</button>
    </div>
</div>

<ng-template #opponentFoundBlock>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
</ng-template>
