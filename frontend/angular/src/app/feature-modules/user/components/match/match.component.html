<div class="match-container">
	<div class="matchId">
		<h3>{{ game.title }}</h3>
	</div>
	<div class="matchWinner">
		<p> Winner : {{ game.winner }}</p>
	</div>
	<div class="matchScore">
		<p> {{ game.scoreOp1 }} </p>
		<h3> VS </h3>
		<p>	{{ game.scoreOp2 }} </p>
	</div>
	<div class="matchPlayers">
		<p> Player 1 </p>
		<p> Player 2 </p>
	</div>
  </div>
