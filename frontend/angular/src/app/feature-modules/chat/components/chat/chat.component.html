<div class="container-fluid h-50">
	<div class="row">
		<div class="col col-md-3">
			<div class="backpanel">
				<h2>Friends</h2>
				<div class="friendslist" *ngIf="friends.length > 0">
					<div *ngFor="let friend of friends">
						<img src="{{ friend.avatar }}" alt="{{ friend.avatar }}" width="50px" height="50px">
						<span>{{ friend.username }}</span>
					</div>
				</div>
			</div>
		</div>

		<div class="col col-md-8">
			<div class="backpanel container-fluid">
				fenetre message
			</div>
		</div>
	</div>
</div>
