<div class="container-fluid text-center">

	<div class="row">
		<div class="d-flex justify-content-center">
			<img class="avatar" width="64px" height="64px" [src]="players.player1.avatar">
			<div>
				<h4> {{ players.player1.username }} <span class="badge text-bg-secondary">VS.</span> {{ players.player2.username }} </h4>
				<h4> <span class="badge text-bg-primary">{{ players.player1.score }}</span> - <span class="badge text-bg-primary">{{ players.player2.score }}</span> </h4>
			</div>
			<img class="avatar" width="64px" height="64px" [src]="players.player2.avatar">
		</div>
	</div>

	<div class="row">
		<canvas #pongCanvas width="640" height="480"></canvas>
		<img #background src="assets/game/background.svg" style="display:none">
		<img #paddleLeft src="assets/game/paddleLeft.svg" style="display:none">
		<img #paddleRight src="assets/game/paddleRight.svg" style="display:none">
		<img #gameBall src="assets/game/ball.svg" style="display:none">
	</div>
</div>
